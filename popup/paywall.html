<!DOCTYPE html>
<html>
<head>

    body {
      width: 300px;

    .price {
      font-size: 24px;

      color: #4285f4;
      margin: 20px 0;
    }

      text-align: left;
      margin: 20px 0;

    .features li {

      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;

      font-size: 16px;
    }

  <h2>Unlock Full Access</h2>

      <li>Unlimited assignments</li>

      <li>Progress tracking</li>
    </ul>
  </div>
  <button id="subscribeButton">Subscribe Now</button>
  <button id="cancelButton">Cancel</button>
