<!DOCTYPE html>
<html>
<head>
  <title>AI Learning Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .hidden {
      display: none;
    }
    #loginContainer, #mainContainer {
      text-align: center;
    }
    button {
      margin: 10px 0;
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    #userInfo {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    #userInfo img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <h2>Welcome</h2>
    <button id="loginButton">Sign in with Google</button>
  </div>
  
  <div id="mainContainer" class="hidden">
    <div id="userInfo">
      <img id="userPhoto" src="" alt="Profile photo">
      <span id="userEmail"></span>
    </div>
    <button id="startAutomation">Start Automation</button>
    <button id="logoutButton">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
  <script src="popup.js"></script>
</body>
</html>
